<div class="card">
    <div
        class="boxBalance text-primary mb-4"
    >
        مبالغ في صناديق الدفع
    </div>
    <p-table
        [value]="products"
        [paginator]="true"
        [loading]="loading"
        [rows]="5"
        selectionMode="single"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-gridlines"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th class="tab-header">صندوق الدفع</th>
                <th class="tab-header">المبلغ د.ع</th>
                <th class="tab-header">المبلغ $</th>
            </tr>
        </ng-template>
        <ng-template let-i="rowIndex" pTemplate="body" let-product>
            <tr>
                <td>{{ product.transactionEntityId }}</td>
                <td>{{ product.transactionEntityName }}</td>
                <td>{{ product.boxBalanceIQD }}</td>
                <td>{{ product.boxBalanceUSD }}</td>
</tr
        ></ng-template>
    </p-table>
</div>
